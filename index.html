<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WeatherQuotes</title>
    <link rel="stylesheet" href="styles/App.css" />

    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="quote">
            <div class="content">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repudiandae, consectetur
                enim!
            </div>
            <div class="author">~ Gal Anonim</div>
        </div>
        <div class="sidebar">
            <input type="text" placeholder="Wpisz nazwę miasta">
            <div class="informations">
                <div class="localization">
                    Wybrane miasto:
                    <span id="city">???</span>
                </div>
                <div class="data">
                    <!-- dane przykładowe -->
                    <p>TEMPERATURA: <span id="temperature">?</span></p>
                    <p>ZACHMURZENIE: <span id="cloudage">?</span></p>
                    <p>OPADY: <span id="rainfall">?</span></p> <!-- śniegu/deszczu/gradu/brak -->
                    <p>WILGOTNOŚĆ: <span id="humidity">?</span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="src/index.js"></script>
</body>

</html>
