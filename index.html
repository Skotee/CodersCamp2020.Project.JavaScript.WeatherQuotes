<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WeatherQuotes</title>
    <link rel="stylesheet" href="styles/App.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
      <div class="quote">
        <div class="content" id="quote-content">
            <p contentEditable role='textbox' aria-multiline='true' >Witaj w naszej aplikacji pogodowej</p>
        </div>
        <div class="author" id="quote-author">
            <p contentEditable role='textbox' aria-multiline='true' >CodersCamp AK Team</p>
        </div>
      </div>
        <div class="sidebar">
            <div class="background">
                <div class="subcontainer">	
                <svg id="back">
                    <radialGradient id="SVGID_1_" cx="0" cy="0" r="320.8304" gradientUnits="userSpaceOnUse">
                        <stop  offset="0" style="stop-color:#FFDE17;stop-opacity:0.7"/>
                        <stop  offset="1" style="stop-color:#FFF200;stop-opacity:0"/>
                    </radialGradient>
                    <path id="sunburst" style="fill:url(#SVGID_1_);"/>
                </svg>
                <div id="card" class="weather">
                    <svg id="inner">
                        <defs>
                            <path id="leaf" d="M41.9,56.3l0.1-2.5c0,0,4.6-1.2,5.6-2.2c1-1,3.6-13,12-15.6c9.7-3.1,19.9-2,26.1-2.1c2.7,0-10,23.9-20.5,25 c-7.5,0.8-17.2-5.1-17.2-5.1L41.9,56.3z"/>
                        </defs>
                        <circle id="sun" style="fill: #F7ED47" cx="0" cy="0" r="50"/>
                        <g id="layer3"></g>
                        <g id="cloud3" class="cloud"></g>
                        <g id="layer2"></g>
                        <g id="cloud2" class="cloud"></g>
                        <g id="layer1"></g>
                        <g id="cloud1" class="cloud"></g>
                    </svg>
                </div>
                <svg id="outer"></svg>
            </div>
            </div>
            <div class="empty"></div>
            <div class="searchCity">
                <input id="findCityInput" list="search" type="text" placeholder="Wpisz nazwę miasta">
                <datalist id="search"> </datalist>
                <button  class="find">Szukaj</button>
                <p id="FindMeBtn">Jeśli nie wiesz gdzie jesteś kliknij <span>TUTAJ</span> !</p>
            </div>

            <div class="informations">
              <div class="localization" id="cityName">
                Wybrane miasto:
                <p id="chosenCity">???</p>                          
            </div>
                <div class="weatherbox-wrapper">
                <p class="details-wrapper temp">
                    Temperatura: 
                    <span id="temp" class="data"> ? </span> 
                    <sup>o</sup>C
                </p>
                <p class="details-wrapper apparentTemp">
                  Odczuwalna :
                    <span id="feelTemp" class="data"> ? </span>
                    <sup>o</sup>C
                </p>
                <p class="details-wrapper visilibity">
                     Zachmurzenie:
                    <span id="clouds" class="data"> ? </span>%
                </p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/jquery.gsap.min.js" integrity="sha512-K43Gi6p1AN9cBmgnY3XE1ii0wc2Rl4dArjMgYeXpYmLSZGA7jXWcX4Drj52m2K9js6qHSRQoYlKyO4sSr3nbSg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha512-DkPsH9LzNzZaZjCszwKrooKwgjArJDiEjA5tTgr3YX4E6TYv93ICS8T41yFHJnnSmGpnf0Mvb5NhScYbwvhn2w==" crossorigin="anonymous"></script>
    <script src="src/scripts/snap.js"></script>
    <script src="src/scripts/index.js"></script>    
    <script src="src/scripts/input.js"></script> 
    <!-- <script src="src/scripts/script.js"></script> -->

</html>
