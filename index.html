<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CodersCamp2020 | Weather Quotes</title>
    <link rel="stylesheet" href="styles/App.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="background default-picture">
        <a
          href="https://pl.freepik.com/photos/boze-narodzenie"
          class="picture-resource"
          >Boże Narodzenie zdjęcie utworzone przez kjpargeter -
          pl.freepik.com</a
        >
        <div class="weatherbox-wrapper">
          <div class="city">
            <p class="title">Choosen city:</p>
            <p class="data"></p>
          </div>
          <p class="temperature">
            <span class="title">Temperature:</span>
            <span class="data"></span>
          </p>
          <p>
            <span class="title">Cloud coverage:</span>
            <span class="data"></span>
            <span class="title">%</span>
          </p>
          <p></p>
          <p></p>
          <p></p>
          <p></p>
          <p></p>
        </div>
      </div>
    </main>

    <script src="src/index.js"></script>
  </body>
</html>
