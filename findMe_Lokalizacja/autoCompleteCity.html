<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyXP9UaV5zNdPtmkW2jF8_SwCiH8-QSms&libraries=places"></script>
</head>
<body>
    
    
    
   
    <input id="searchTextField" />
    <button id="searchPlaceBtn" type="submit">Szukaj</button>
    
    <script>
        
        function getCity() {
            var options = {
            types: ['(cities)'],
            componentRestrictions: {
                country: "pol"
            }};
        
            var input = document.getElementById('searchTextField');
            var autocomplete = new google.maps.places.Autocomplete(input, options);
        }
      
        google.maps.event.addDomListener(window, 'load', getCity);
        const btn = document.getElementById("searchPlaceBtn");
        btn.addEventListener("click", function(){
            var city = document.getElementById("searchTextField").value;
            console.log(city);
        })
    </script>
        
</body>
</html>
